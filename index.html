<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="input-txt" type="email" name="email" placeholder="Email" id="email">
      <input class="input-txt" type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" class="btn-entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="">
      <div id="titulo-formulario">
        <h2>Formulário de Avaliação</h2>
        <div class="container-nomeSobrenome">
          <input class="input-txt" id="input-name" type="text" placeholder="Nome" >
          <input class="input-txt" id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </div>

      <div class="container-emailCasa">
        <input class="input-txt" id="input-email" type="email" placeholder="Email">
        <label for="house">Casa: </label>
        <select class="input-txt" name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>


      
      
      <div class="container-familiaVontaderAprender">

        <div class="container-familia">
          <label id="label-family" for="">Qual sua família?</label>
          <label for="Frontend">
            <input id="Frontend" class="family-name" type="radio" name="family" value="Frontend"> Família Frontend
          </label>
          <label for="beckend">
            <input id="beckend" class="family-name" type="radio" name="family" value="Backend"> Família Backend
          </label>
          <label for="fullstack">
            <input id="fullstack" class="family-name" type="radio" name="family" value="FullStack"> Família FullStack
          </label>
        </div>
        

        <div class="container-Aprender">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="container-opcao">
            <label for="hofs">
                <input type="checkbox" value="HoFs" id="hofs"> HoFs
              </label>
              <label for="Jest">
                <input type="checkbox" value="Jest" id="Jest"> Jest
              </label>
              <label for="promises">
                <input type="checkbox" value="Promises" id="promises" > Promises
              </label>
              <label for="React">
                <input type="checkbox" value="React" id="React"> React
              </label>
              <label for="sql">
                <input type="checkbox" value="SQL" id="sql"> SQL
              </label>
              <label for="python">
                <input type="checkbox" value="Python" id="python"> Python
              </label>
          </div>  
        </div>

        </div>
        <hr>


      <div class="avaliacao">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="">1
          <input type="radio" name="rate" value="2" id="">2
          <input type="radio" name="rate" value="3" id="">3
          <input type="radio" name="rate" value="4" id="">4
          <input type="radio" name="rate" value="5" id="">5
          <input type="radio" name="rate" value="6" id="">6
          <input type="radio" name="rate" value="7" id="">7
          <input type="radio" name="rate" value="8" id="">8
          <input type="radio" name="rate" value="9" id="">9
          <input type="radio" name="rate" value="10" id="">10
      </div>

      <div class="container-textArea">
        <label class="textarea" for="textArea">Deixe seu comentário:</label>
        <textarea name="textArea" id="textarea" cols="30" rows="8" maxlength="500"></textarea>
        <div id="counter">500</div>
      </div>

      <div class="container-checkbox">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>

      <button  id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
