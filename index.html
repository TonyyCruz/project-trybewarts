<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" class="btn-entrar">Entrar</button>
    </form>

  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="container-nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome" >
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <input id="input-email" type="email" placeholder="Email">
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      <label id="label-family" for="family-name">Qual sua família?</label>
      <input class="family-name" type="radio" name="family" value="Frontend">Frontend
      <input class="family-name" type="radio" name="family" value="Backend">
      <input class="family-name" type="radio" name="family" value="FullStack">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
  </html>
