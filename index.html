<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button type="submit" class="btn-entrar">Entrar</button>
    </form>

  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="container-nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome" >
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div class="container-emailCasa">
        <input id="input-email" type="email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>


        <label id="label-family" for="">Qual sua família?</label>
        <input class="family-name" type="radio" name="family" value="Frontend">
        <input class="family-name" type="radio" name="family" value="Backend">
        <input class="family-name" type="radio" name="family" value="FullStack">



          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs">
          <input type="checkbox" value="Jest">
          <input type="checkbox" value="Promises">
          <input type="checkbox" value="React">
          <input type="checkbox" value="SQL">
          <input type="checkbox" value="Python">


      <div class="avaliacao">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="">1
          <input type="radio" name="rate" value="2" id="">2
          <input type="radio" name="rate" value="3" id="">3
          <input type="radio" name="rate" value="4" id="">4
          <input type="radio" name="rate" value="5" id="">5
          <input type="radio" name="rate" value="6" id="">6
          <input type="radio" name="rate" value="7" id="">7
          <input type="radio" name="rate" value="8" id="">8
          <input type="radio" name="rate" value="9" id="">9
          <input type="radio" name="rate" value="10" id="">10
      </div>

      <div class="container-textArea">
        <label class="textarea" for="textArea">Deixe seu comentário:</label>
        <textarea name="textArea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="container-checkbox">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
        <div id="counter">500</div>
      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
  </html>
